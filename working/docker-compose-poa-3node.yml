version: '3'
services:
  bootnode:
    hostname: bootnode
    image: ethereum/client-go:alltools-stable
    ports:
      - '30310:30310'
    volumes:
      - 0:/eth
    entrypoint:
      - /bin/sh
      - -c
      - |
        mkdir -p /eth
        echo '0c7bdf29d1f6f8eae66f7df2dba32b40575c0b7d61a46958fceea8c6c77dc1d2' > /eth/boot.key
        bootnode -nodekey /eth/boot.key -verbosity 9 -addr :30310
        sleep 300000
    networks:
      app_net:
        ipv4_address: 172.16.239.9
