        --nat "any" \
        --mine \
        --unlock '0xca32f313b2b51ff902bb984c4cfff32bad9c2a46' \
        --password '/eth/pwd.txt' \
        --metrics \
        --syncmode "full" \
        --verbosity 4 \
        --gasprice 0 
